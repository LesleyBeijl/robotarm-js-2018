<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 500;
            // Jou instructies volgen hier
            for (var i = 1; i < 10; i++) {
            robotArm.moveRight();
        }
            for (var a = 1; a < 6; a++){
            for (var b = 1; b < 7; b++) {
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();
            robotArm.moveRight();
        }
            for(var c = 1; c < 3; c++){
            robotArm.moveLeft();
            }
        }   
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

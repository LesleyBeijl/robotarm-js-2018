<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 500;
            // Jou instructies volgen hier
            robotArm.grab();
            for (var i = 1; i < 10; i++){
            robotArm.moveRight();
            }
            robotArm.drop();
            for (var a = 1; a < 9; a++){
                robotArm.moveLeft();
            }   
            robotArm.grab();
            for (var i = 1; i < 8; i++){
            robotArm.moveRight();
            }
            robotArm.drop();
            for (var a = 1; a < 7; a++){
                robotArm.moveLeft();
            }   
            robotArm.grab();
            for (var i = 1; i < 6; i++){
            robotArm.moveRight();
            }
            robotArm.drop();
            for (var a = 1; a < 5; a++){
                robotArm.moveLeft();
            }   
            robotArm.grab();
            for (var i = 1; i < 4; i++){
            robotArm.moveRight();
            }
            robotArm.drop();
            for (var a = 1; a < 3; a++){
                robotArm.moveLeft();
            }   
            robotArm.grab();
            for (var i = 1; i < 2; i++){
            robotArm.moveRight();
            }
            robotArm.drop();
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
